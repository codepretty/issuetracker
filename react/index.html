<!DOCTYPE html>
<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      var data = [
        { id: 1, title: "Fix all the bugs", description: "There are lots of bugs and all of them needs to be fixed!" },
        { id: 2, title: "Test React components", description: "How do we test (TDD) react components?" }
      ];

      // boards.js
      var Board = React.createClass({
        render: function() {
          return (
            <div className="board">
              <h1>Kanban board</h1>
              <Aisle data={ this.props.data } />
            </div>
          );
        }
      });
      
      // aisles.js
      var Aisle = React.createClass({
        render: function() {
          var issues = this.props.data.map(function(issue) {
            return (
              <Issue key={ issue.id } title={ issue.title } description={ issue.description } />
            );
          });
          return (
            <div className="aisle">
              { issues }
            </div>
          );
        }
      });

      // issues.js
      var Issue = React.createClass({
        render: function() {
          return (
            <div className="issue">
              <h3>{ this.props.title }</h3>
              <p>{ this.props.description }</p>
            </div>
          );
        }
      });

      ReactDOM.render(
        <Board data={ data } />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
