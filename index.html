<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Issue Tracker</title>

  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="myApp">
  <div class="main" ng-view>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.js"></script>

  <script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.7.min.js"></script>

  <script src="scripts/main.js"></script>

  <script>
      var myApp = angular.module('myApp', ['ngRoute']);

      myApp.config(function ($routeProvider) {
        $routeProvider
          .when('/', {
            controller: 'SimpleController',
            templateUrl: 'views/view1.html'
          })
          .when('/view2', {
            controller: 'SimpleController',
            templateUrl: 'views/view2.html'
          })
          .otherwise({
            redirectTo: '/'
          });
      });

      myApp.controller('SimpleController', function($scope) {
        $scope.issues = [
          { title:'Security bug with header', assignedTo:'Rich Lundeen' },
          { title:'broken in ie8', assignedTo:'codepretty' },
          { title:'new feature to add animation on load', assignedTo:'codepretty' }
        ];
      });
  </script>

</body>
</html>
