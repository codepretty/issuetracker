<div class="alert alert-danger" role="alert" ng-class="(kanban.errorMsg) ? '' : 'hidden'">{{ kanban.errorMsg }}</div>

<div>
  <h2>Kanban board</h2>
  {{ kanban.issues }}
  <ul role="list" class="list-group">
    <li role="listitem" class="well list-group-item" ng-repeat="issue in kanban.issues">
        <h3>{{ issue.Title }}</h3>
        <p class="text-muted">{{ issue.AssignedTo }}</p>
        <p>{{ issue.Description }}</p>
    </li>
  </ul>
</div>

<div>
    <a ng-click="kanban.showAddIssueForm()"><i class="glyphicon glyphicon-plus"></i> Add new issue</a>

    <form class="form-horizontal" ng-submit="kanban.addItem()">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="Title" ng-model="kanban.title">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" placeholder="Description">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Assigned To</label>
        <div class="col-sm-10">
          <select class="form-control">
            <option>Codepretty</option>
            <option>Rich Lundeen</option>
            <option>Mopey</option>
            <option>Brigette Lundeen</option>
            <option>Zero Cool</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Add item</button>
        </div>
      </div>
    </form>

</div>

<div class="alert alert-info" role="alert" ng-class="(kanban.informMsg) ? '' : 'hidden'">{{ kanban.informMsg }}</div>
